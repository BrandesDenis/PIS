{% load tasks_extras %}
<h1>Tasks</h1>
<br>
<a href="{%url 'task-create'%}">Создать новую</a>
<br>
<br>
<a href="{%url 'task-all'%}?status=0">Незавершенные</a>
<br>
<a href="{%url 'task-all'%}">Все</a>
<br>
<ul>
{% for task in object_list %}
    <li>{{ task.end|date }} - <a href="{%url 'task-detail' task.pk%}">{{ task.title}}</a> - {{ task.paragraph}} - {{ task.status|status_format}}</li>
{% empty %}
    <li>No tasks yet.</li>
{% endfor %}
</ul>
