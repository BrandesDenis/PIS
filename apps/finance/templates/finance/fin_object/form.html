{%extends 'core/base.html' %}

{% block page_title_block%}
Объект
{% endblock%}

{% block navigation_block%}
<a href="{%url 'objects-all' %}">Список объектов</a>
{% endblock%}

{% block body_block%}
<div>
    <input class="btn btn-primary" form="post_form" type="submit" value="Сохранить">
    {%if is_update%}
    <input class="btn btn-primary" form="delete_form" type="submit" value="Удалить">
    {%endif%}
</div>

<form id="post_form" method="post">
    {% csrf_token %}    <br>
    <br>
    {{ form.as_p }}
</form>

{%if is_update%}
<form id="delete_form" method="post" action="{%url 'objects-delete' object.pk %}">
    {% csrf_token %}
</form>
{%endif%}

{% endblock%}
