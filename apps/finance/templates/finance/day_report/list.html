{%extends 'core/base.html' %}

{% block page_title_block%}
Ежедневные отчеты
{% endblock%}

{% block navigation_block%}
<p><a href="{%url 'finance-index' %}">Финансы</a></p>
{% endblock%}

{% block body_block%}
<a href="{%url 'day_reports-create' %}">Создать</a>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Итого ДС</th>
            <th scope="col">Общая оценка</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td><a href="{%url 'day_reports-detail' obj.pk%}">{{obj.date}}</a></td>
            <td>{{obj.total}}</td>
            <td>{{obj.p_union}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
