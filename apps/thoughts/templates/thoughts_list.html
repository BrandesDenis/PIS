{% extends 'core/base.html' %}

{% block body_block %}
<br>
<a href="{%url 'thoughts-new'%}">Создать новую</a>
<br>
{% if object_list%}
<ul>
    {% for thought in object_list %}
    <li>
        <a href="/thoughts/{{thought.pk}}"> {{thought.title}} </a>
    </li>
    {% endfor %}
</ul>
{% else %}
Пока нет ни одной записи
{% endif %}
{% endblock %}
