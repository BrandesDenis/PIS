{% extends 'base.html' %}

{% block body_block %}
  <h4>Для продолжение необходимо указать учетные данные</h4>

  {% if form.errors %}
    <p>Неверные логин или пароль.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table>
    <tr>
        <td>Логин</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Пароль</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
    <input type="submit" value="Войти" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
